   <div class="container-fluid bg-image">

   </div>
<!--Header Ends-->

<!--Donate Form Starts-->
 <div class="container-fluid">
     <div class="col-lg-6">
         <div>
             <form action="">
                 <label for="name">
                     <input type="text" placeholder="Your Name" id="name">
                 </label>

                 <label for="email">
                     <input type="text" placeholder="Your Email" id="email">
                 </label>

                 <label for="address">
                     <input type="text" placeholder="Your Address" id="address">
                 </label>

                 <label for="details">
                     <textarea name="details" id="details" cols="30" rows="10">Your Donation Details</textarea>
                 </label>
                 <button class="btn btn-success">Donate</button>
             </form>
         </div>
     </div>
     <div class="col-lg-6">
         <img src="images/hand-img.png" alt="donation">
     </div>
 </div>
<!--Donate Form Ends-->
